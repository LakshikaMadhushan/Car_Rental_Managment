<script>

    $("#btnSaveCustomer1").click(function () {

        let id = $("#customer_id").val();
        let name = $("#name").val();
        let email = $("#email1").val();
        let password = $("#txtPassword1").val();
        let address = $("#address").val();
        let reg_date = $("#regdate").val();
        let contact_no = $("#contact").val();
        let licen_pic1 = $("#licenfront").val();
        let licen_pic2 = $("#licenback").val();

        $.ajax({
            method: "post",
            url: "http://localhost:8080/Back_End1_war/car/c1/user",
            contentType: "application/json",
            data: JSON.stringify({
                "user_id": id,
                "name": name,
                "address": address,
                "email": email,
                "password": password,
                "contact_no": contact_no,
                "driving_licen_01": "driving_licen_01",
                "driving_licen_02": "driving_licen_02",
                "registrate_date": reg_date

            }),
            success: function (res) {
                if (res.message == "Success") {
                    alert("User Added");
                    $(location).attr("href","Purchase_Manage.html" );
                } else {
                    alert(res.data);
                }

            }
        });

    });
</script>
