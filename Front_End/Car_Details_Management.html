                <input class="form-control" id="brand_name" placeholder="Brand Name" name="brand_name" type="text" required>

<script src="assests/lib/jquery-3.5.1.min.js"></script>

<script>
    $("#btnSaveCarDetails").click(function () {

        let model = $("#model_id1").val();
        let brand = $("#brand_name").val();
        let transmission_type = $("#transmission_type").val();
        let car_type = $("#car_type").val();
        let passengers = $("#no_of_passenger").val();
        let daily_rate = $("#daily_rate").val();
        let monthly_rate = $("#Monthly_Rate").val();
        let fuel_type = $("#fuel_type").val();
        let free_km_day = $("#free_km_for_day").val();
        let free_km_month = $("#free_km_for_month").val();
        let extra_km_rate = $("#extra_km_price").val();

        $.ajax({
            method: "post",
            url: "http://localhost:8080/Back_End1_war/car/c1/cardetails",
            contentType: "application/json",
            data: JSON.stringify({
                "model_id": model,
                "brand": brand,
                "car_type": car_type,
                "transmission_type": transmission_type,
                "fuel_type": fuel_type,
                "no_of_passngers": passengers,
                "daily_rate": daily_rate,
                "monthly_rate": monthly_rate,
                "km_for_day": free_km_day,
                "km_for_month": free_km_month,
                "extra_km_price": extra_km_rate


            }),
            success: function (res) {
                if (res.message == "Success") {
                    alert("Car Details Added");
                } else {
                    alert(res.data);
                }
                loadAllCarDetails();
            }
        })
    });


    $("#btnUpdateCarDetails").click(function () {

        let model = $("#model_id1").val();
        let brand = $("#brand_name").val();
        let transmission_type = $("#transmission_type").val();
        let car_type = $("#car_type").val();
        let passengers = $("#no_of_passenger").val();
        let daily_rate = $("#daily_rate").val();
        let monthly_rate = $("#Monthly_Rate").val();
        let fuel_type = $("#fuel_type").val();
        let free_km_day = $("#free_km_for_day").val();
        let free_km_month = $("#free_km_for_month").val();
        let extra_km_rate = $("#extra_km_price").val();

        $.ajax({
            method: "put",
            url: "http://localhost:8080/Back_End1_war/car/c1/cardetails",
            contentType: "application/json",
            data: JSON.stringify({
                "model_id": model,
                "brand": brand,
                "car_type": car_type,
                "transmission_type": transmission_type,
                "fuel_type": fuel_type,
                "no_of_passngers": passengers,
                "daily_rate": daily_rate,
                "monthly_rate": monthly_rate,
                "km_for_day": free_km_day,
                "km_for_month": free_km_month,
                "extra_km_price": extra_km_rate


            }),
            success: function (res) {
                if (res.message == "Success") {
                    alert("Car Details Updated");
                } else {
                    alert(res.data);
                }
                loadAllCarDetails();
            }
        })
    });

    $("#model_id1").on('keypress', function (e) {

        if (e.code == "Enter") {

            let modelID = $("#model_id1").val();
            $.ajax({
                url: "http://localhost:8080/Back_End1_war/car/c1/cardetails/" + modelID,
                success: function (res) {
                    if (res.message == "Success") {
                        console.log(res);
                        let car_details = res.data;
                        // $("#model_id1").val(car_details.model_id1);
                        $("#brand_name").val(car_details.brand);
                        $("#transmission_type").val(car_details.transmission_type);
                        $("#car_type").val(car_details.car_type);
                        $("#no_of_passenger").val(car_details.no_of_passenger);
                        $("#daily_rate").val(car_details.daily_rate);
                        $("#Monthly_Rate").val(car_details.monthly_rate);
                        $("#fuel_type").val(car_details.fuel_type);
                        $("#free_km_for_day").val(car_details.km_for_day);
                        $("#free_km_for_month").val(car_details.km_for_month);
                        $("#extra_km_price").val(car_details.extra_km_price);
                    } else {
                        alert(res.data);
                    }
                }
            });
        }
    });


    $("#btnDeleteCarDetails").click(function () {
        let id = $("#model_id1").val();
        $.ajax({
            method:"delete",
            url:"http://localhost:8080/Back_End1_war/car/c1/cardetails?id="+id,
            success:function (res){
                if (res.message == "Success") {
                    alert("Car Detail Removed..!");
                } else {
                    alert(res.data);
                }
                loadAllCarDetails();
            }
        });
    });

    $("#btnGetAllCarDetails").click(function () {
            loadAllCarDetails();
    }
    );

    function loadAllCarDetails() {
        $("#tblCarDetails").empty();
        $.ajax({
            url: "http://localhost:8080/Back_End1_war/car/c1/cardetails",
            dataType: 'json',
            success: function (res) {
                let data = res.data;
                for (var i in data) {

                    let model = data[i].model_id;
                    let brand = data[i].brand;
                    let transmission_type =data[i].transmission_type;
                    let car_type = data[i].car_type;
                    let passengers =data[i].no_of_passngers;
                        let fuel_type =data[i].fuel_type;
                        let daily_rate = data[i].daily_rate;
                    let monthly_rate = data[i].monthly_rate;
                        let free_km_day = data[i].km_for_day;
                    let free_km_month = data[i].km_for_month;
                    let extra_km_rate = data[i].extra_km_price;


                    var row = `<tr><td>${model}</td><td>${brand}</td><td>${transmission_type}</td><td>${car_type}</td><td>${passengers}</td><td>${fuel_type}</td><td>${daily_rate}</td><td>${monthly_rate}</td><td>${free_km_day}</td><td>${free_km_month}</td><td>${extra_km_rate}</td></tr>`;
                    $("#tblCarDetails").append(row);

                }
            }
        });
    }
</script>
